<html>

<head>

  <title>
    Login
  </title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


</head>

<body background="/home/botree/study/GaneshaPalmistry/rnd/palmistry.jpg" style='background-color: #e3e7e5;background-image: url("/home/botree/study/GaneshaPalmistry/rnd/palmistry.jpg");'>

  <div class="container">
    <div class="row mt-5">
      <div class="col-md-4 offset-4 mt-5">
        <form method="post" class="mt-4 border border-dark p-4">
        <h2 align="center" style="margin:10px;">Login</h2>
          {% csrf_token %}
          {% if form.errors %}
          {% for field in form %}
          {% for error in field.errors %}
          <div class="alert alert-danger">
            <strong>{{ error|escape }}</strong>
          </div>
          {% endfor %}
          {% endfor %}
          {% for error in form.non_field_errors %}
          <div class="alert alert-danger">
            <strong>{{ error|escape }}</strong>
          </div>
          {% endfor %}
          {% endif %}
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="username" class="form-control" required id="username" placeholder="Enter username"
              name="username">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" required placeholder="Enter password" name="password">
          </div>
          <div align="center">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
        </form>
        <a href="{% url 'accounts:user' %}">SignUp</a>
      </div>
    </div>
  </div>

</body>
